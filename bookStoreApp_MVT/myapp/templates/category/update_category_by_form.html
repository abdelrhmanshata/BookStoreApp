{% extends 'layouts/base.html' %}
{% import 'macros_.html' as myMacro %}
{% block content %}
<div>
    <div class="d-flex align-items-center mt-2">
        <a href="{{url_for('category.categoryHome')}}" class="btn btn-secondary">Back</a>
        <h1 class="flex-grow-1 text-center">Add Category By Form</h1>
    </div>
    <br/><br/>
    <form action="" method="POST" enctype="multipart/form-data">
        {{form.csrf_token}}
        {{ form.hidden_tag() }}
        {{myMacro.render_field(form.name)}}
        {{myMacro.render_field(form.description)}}
        <div class="mb-3 text-center">
            <button type="submit" class="btn btn-primary" style="width: 150px;">Save</button>
        </div>
    </form>
</div>
{% endblock %}
